<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de tareas — Iniciar sesión / Registrarse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="navbar d-flex justify-content align-items-center">
  <div class="brand"><h1>Lista de tareas</h1></div>
  <div class="d-flex align-items-center gap-2">
    <a href="main.html" class="btn btn-ghost">Mis tareas</a>
    <a href="registro-login.html" class="btn btn-ghost" id="logoutBtn">Cerrar sesión</a>
  </div>
</header>
  <!-- Main -->
  <main class="container py-5">
    <section class="card mx-auto p-4" style="max-width: 850px;">
      <div class="text-center mb-3">
        <h2>Bienvenido</h2>
        <p class="text-muted">Inicia sesión o crea una cuenta para comenzar</p>
      </div>

      <!-- Botones para saber cual esta activo -->
      <div class="d-flex justify-content-center gap-2 mb-3">
        <button class="tab-btn active" data-tab="register">Registrarse</button>
        <button class="tab-btn" data-tab="login">Iniciar sesión</button>  
      </div>

      <!-- Formularios, el auth form se usa para mostrar solo un formulario a la vez, el que tenga 
       el atributo active es el que se usa -->
      <div class="auth-forms">
        <!-- Login -->
        <div id="login" class="auth-form">
          <form>
            <div class="mb-3">
              <label for="login-email" class="form-label fw-semibold">Correo electrónico</label>
              <input type="email" class="form-control" id="login-email" placeholder="tucorreo@ejemplo.com" required>
            </div>
            <div class="mb-3">
              <label for="login-pass" class="form-label fw-semibold">Contraseña</label>
              <input type="password" class="form-control" id="login-pass" placeholder="Contraseña" required>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="remember-me">
              <label class="form-check-label" for="remember-me">Recordarme</label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </div>
          </form>
        </div>

        <!-- Registro -->
        <div id="register" class="auth-form active">
          <form>
            <div class="mb-3">
              <label for="reg-name" class="form-label fw-semibold">Nombre completo</label>
              <input type="text" class="form-control" id="reg-name" placeholder="Tu nombre" required>
            </div>
            <div class="mb-3">
              <label for="reg-email" class="form-label fw-semibold">Correo electrónico</label>
              <input type="email" class="form-control" id="reg-email" placeholder="tucorreo@ejemplo.com" required>
            </div>
            <div class="mb-3">
              <label for="reg-pass" class="form-label fw-semibold">Contraseña</label>
              <input type="password" class="form-control" id="reg-pass" placeholder="Crea una contraseña" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Crear cuenta</button>
            </div>
          </form>
        </div>
      </div>

      <div class="text-center mt-3 text-muted small">© 2025 ListaDeTareas</div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
