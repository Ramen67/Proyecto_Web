<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Tareas - ListaDeTareas</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f6f8fb;
      color: #0b1220;
      font-family: Inter, system-ui, Arial, sans-serif;
      font-size: 16px;
    }

    header.navbar {
      box-shadow: 0 6px 18px rgba(2,6,23,0.08);
      background-color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 12px 20px;
      height: 70px;
    }

    .brand h1 {
      color: #4f46e5;
      font-weight: 800;
      font-size: 20px;
      margin: 0;
    }

    .count {
      background: rgba(15,23,42,0.05);
      padding: 6px 12px;
      border-radius: 50px;
      font-weight: 700;
      color: #6b7280;
      font-size: 14px;
    }

    .btn-primary {
      background: linear-gradient(90deg, #4f46e5, #06b6d4);
      border: none;
      font-weight: 700;
      color: #fff;
      transition: transform 0.2s ease;
    }
    .btn-primary:hover { transform: scale(1.03); }

    .btn-ghost {
      background: transparent;
      color: #6b7280;
      font-weight: 700;
      border: none;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(15,23,42,0.06);
      background: #fff;
      padding: 20px;
    }

    textarea { resize: none; }

    .task-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(11,18,32,0.04);
      background: #fff;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }
    .task-item.show {
      opacity: 1;
      transform: translateY(0);
    }
    .task-item.completed label {
      text-decoration: line-through;
      color: #6b7280;
    }

    .task-meta {
      font-size: 13px;
      color: #6b7280;
      margin-top: 4px;
    }

    .filter-btn.active {
      background: linear-gradient(90deg, #4f46e5, #06b6d4);
      color: white !important;
      border: none !important;
    }

    .fade-out {
      opacity: 0;
      transform: translateY(-5px);
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <header class="navbar d-flex justify-content align-items-center">
    <div class="brand"><h1>Lista de tareas</h1></div>
    <div class="d-flex align-items-center gap-2">
      <div class="count" id="task-count">0</div>
      <a href="perfil.html" class="btn btn-ghost">Perfil</a>
      <button class="btn btn-ghost" id="logoutBtn">Cerrar sesi√≥n</button>
    </div>
  </header>

  <main class="container py-5"> 
    <!-- Crear tarea -->
    <section class="card mb-4">
      <h2 class="h5 mb-3 fw-bold">Crear tarea</h2>
      <form id="taskForm">
        <div class="mb-3">
          <label for="task-title" class="form-label fw-semibold">T√≠tulo</label>
          <input type="text" id="task-title" maxlength="200" placeholder="Escribe un t√≠tulo" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="task-desc" class="form-label fw-semibold">Descripci√≥n</label>
          <textarea id="task-desc" rows="2" maxlength="1000" placeholder="Descripci√≥n opcional" class="form-control"></textarea>
        </div>
        <div class="mb-3">
          <label for="task-date" class="form-label fw-semibold">Fecha l√≠mite</label>
          <input type="date" id="task-date" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
      </form>
    </section>

    <!-- Lista de tareas -->
    <section class="card">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-start mb-3">
        <div>
          <h2 class="h5 fw-bold mb-1">Tareas</h2>
          <p class="text-muted small mb-2">Filtrar:</p>
          <div class="d-flex gap-2">
            <button class="btn btn-outline-secondary btn-sm filter-btn active " data-filter="all">Todas</button>
            <button class="btn btn-outline-secondary btn-sm filter-btn" data-filter="overdue">Vencidas</button>
            <button class="btn btn-outline-secondary btn-sm filter-btn" data-filter="done">Completadas</button>
          </div>
        </div>
      </div>
      <div class="task-list d-grid gap-3" id="taskList">
        <div class="task-item">
          <div class="form-check mt-1">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label fw-semibold">Tarea Ejemplo</label>
          </div>
          <div class="task-meta ms-2">Vence: 2026-12-12</div>
          <div class="ms-auto d-flex gap-2">
            <button class="btn btn-sm btn-ghost edit">‚úèÔ∏è</button>
            <button class="btn btn-sm btn-ghost delete">üóëÔ∏è</button>
          </div>
        </div>
      </div>


    </section>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title fw-bold">Editar tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="mb-3">
              <label for="edit-title" class="form-label fw-semibold">T√≠tulo</label>
              <input type="text" id="edit-title" maxlength="200" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="edit-desc" class="form-label fw-semibold">Descripci√≥n</label>
              <textarea id="edit-desc" rows="2" maxlength="1000" class="form-control"></textarea>
            </div>
            <div class="mb-3">
              <label for="edit-date" class="form-label fw-semibold">Fecha</label>
              <input type="date" id="edit-date" class="form-control">
            </div>
            <div class="text-end">
              <button type="button" class="btn btn-ghost" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('taskForm');
    const list = document.getElementById('taskList');
    const count = document.getElementById('task-count');
    let total = 0;

    form.addEventListener('submit', e => {
      e.preventDefault();
      const title = document.getElementById('task-title').value.trim();
      const date = document.getElementById('task-date').value || 'Sin fecha';
      if (!title) return;

      const item = document.createElement('div');
      item.className = 'task-item';
      item.innerHTML = `
        <div class="form-check mt-1">
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label fw-semibold">${title}</label>
        </div>
        <div class="task-meta ms-2">Vence: ${date}</div>
        <div class="ms-auto d-flex gap-2">
          <button class="btn btn-sm btn-ghost edit">‚úèÔ∏è</button>
          <button class="btn btn-sm btn-ghost delete">üóëÔ∏è</button>
        </div>
      `;
      list.appendChild(item);

      // Animaci√≥n de entrada
      setTimeout(() => item.classList.add('show'), 50);

      // Actualiza contador
      total++;
      count.textContent = total;

      form.reset();
    });

    //Se usa para el modal, el elminar y completar tareas
    list.addEventListener('click', e => {
      const item = e.target.closest('.task-item');
      if (e.target.matches('.delete')) {
        item.classList.add('fade-out');
        setTimeout(() => {
          item.remove();
          total--;
          count.textContent = total;
        }, 300);
      }
      if (e.target.matches('.form-check-input')) {
        item.classList.toggle('completed', e.target.checked);
      }
      if (e.target.matches('.edit')) {
        const modal = new bootstrap.Modal(document.getElementById('editModal'));
        modal.show();
      }
    });

    // Filtros visuales
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });
  </script>
</body>
</html>
