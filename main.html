<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de tareas — Iniciar sesión / Registrarse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="navbar d-flex justify-content align-items-center">
  <div class="brand"><h1>Lista de tareas</h1></div>
  <div class="d-flex align-items-center gap-2">
    <div class="count" id="task-count">1</div>
    <a href="perfil.html" class="btn btn-ghost">Perfil</a>
    <a href="registro-login.html" class="btn btn-ghost" id="logoutBtn">Cerrar sesión</a>
  </div>
</header>

  <main class="container py-5"> 
    <!-- Crear tarea -->
    <section class="card mb-4">
      <h2 class="h5 mb-3 fw-bold">Crear tarea</h2>
      <form id="taskForm">
        <div class="mb-3">
          <label for="task-title" class="form-label fw-semibold">Título</label>
          <input type="text" id="task-title" maxlength="200" placeholder="Escribe un título" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="task-desc" class="form-label fw-semibold">Descripción</label>
          <textarea id="task-desc" rows="2" maxlength="1000" placeholder="Descripción opcional" class="form-control"></textarea>
        </div>
        <div class="mb-3">
          <label for="task-date" class="form-label fw-semibold">Fecha límite</label>
          <input type="date" id="task-date" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
      </form>
    </section>

    <!-- Lista de tareas -->
    <section class="card">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-start mb-3">
        <div>
          <h2 class="h5 fw-bold mb-1">Tareas</h2>
          <p class="text-muted small mb-2">Filtrar:</p>
          <div class="d-flex gap-2">
            <button class="btn btn-outline-secondary btn-sm filter-btn active " data-filter="all">Todas</button>
            <button class="btn btn-outline-secondary btn-sm filter-btn" data-filter="overdue">Vencidas</button>
            <button class="btn btn-outline-secondary btn-sm filter-btn" data-filter="done">Completadas</button>
          </div>
        </div>
      </div>
      <div class="task-list d-grid gap-3" id="taskList">
        <div class="task-item">
          <div class="form-check mt-1">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label fw-semibold">Tarea Ejemplo</label>
          </div>
          <div class="task-meta ms-2">Vence: 2026-12-12</div>
          <div class="ms-auto d-flex gap-2">
            <button class="btn btn-sm btn-ghost edit">✏️</button>
            <button class="btn btn-sm btn-ghost delete">🗑️</button>
          </div>
        </div>
      </div>


    </section>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title fw-bold">Editar tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="mb-3">
              <label for="edit-title" class="form-label fw-semibold">Título</label>
              <input type="text" id="edit-title" maxlength="200" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="edit-desc" class="form-label fw-semibold">Descripción</label>
              <textarea id="edit-desc" rows="2" maxlength="1000" class="form-control"></textarea>
            </div>
            <div class="mb-3">
              <label for="edit-date" class="form-label fw-semibold">Fecha</label>
              <input type="date" id="edit-date" class="form-control">
            </div>
            <div class="text-end">
              <button type="button" class="btn btn-ghost" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
